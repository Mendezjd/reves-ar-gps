<html>
  <head>
    <title>AR.js + A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0; overflow: hidden;">
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam;'>
      <a-marker preset="HIRO">
        <!-- Replace with your 3D model's path -->
        <a-entity position="0 0.2 0" scale="0.0003 0.0003 0.0003" gltf-model="animacionaFinal.glb"></a-entity>
      </a-marker>
      <a-marker type='pattern' url='HIRO.patt'>
        <!-- Replace with your 3D model's path -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
