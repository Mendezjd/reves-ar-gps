<!DOCTYPE html>
<html>
  <head>
    <title>AR Experience with Coordinates</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- GPS Camera -->
      <a-camera
        gps-camera
        rotation-reader
        position="0 0 0"
      ></a-camera>

      <!-- 3D Model at Specific Coordinates -->
      <a-entity
        gps-entity-place="latitude: 3.340616; longitude: -76.529395" position="0 1021.55 0"
        gltf-model="LogoCelsiaGLB3.glb"
        scale="1 1 1"
      ></a-entity>
    </a-scene>
  </body>
</html>
